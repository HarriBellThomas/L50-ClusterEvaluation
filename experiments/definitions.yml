experiments:
  - id: 1  # ~2 minute
    src: 1
    name: iperf
    description: Run iperf experiments between the two hosts. 
    crosstalk: true
    parameters:
      - { buffer_length: 65000, time: 15 }
      - { buffer_length: 6500, time: 15 }
      - { buffer_length: 65000, time: 15, udp: true }
      - { buffer_length: 6500, time: 15, udp: true }
    targets:
      strategy: Each
      recipient: false
      simultaneous: false

  - id: 2  # ~1.5 minutes
    src: 2
    name: ping
    description: Get RTT times between hosts using ping.
    crosstalk: true
    parameters:
      - { size: 100, interval: 0.1 }
      - { size: 1000, interval: 0.1 }
      - { size: 100, interval: 0.01 }
      - { size: 1000, interval: 0.01 }
      - { size: 100, interval: 0.001 }
      - { size: 1000, interval: 0.001 }
      - { size: 100, interval: 0.0001 }
      - { size: 1000, interval: 0.0001 }      
      - { size: 100, interval: 0.00001 }
      - { size: 1000, interval: 0.00001 }      
      - { size: 100, interval: 0.000001 }
      - { size: 1000, interval: 0.000001 }
      - { size: 100, flood: true }
      - { size: 1000, flood: true }
      - { duration: 10, interval: 0.01 }
      - { duration: 10, flood: true } 

  - id: 3  # ~30 seconds
    src: 3
    name: traceroute
    description: Run traceroute between hosts.
    parameters:
      - { size: 40 }
      - { size: 512 }
      - { size: 1024 }
      - { size: 8192 }
      - { icmp: true, size: 40 }
      - { icmp: true, size: 512 }
      - { icmp: true, size: 1024 }
      - { icmp: true, size: 8192 }
      - { tcp: true, size: 40 }
      - { tcp: true, size: 512 }
      - { tcp: true, size: 1024 }
      - { tcp: true, size: 8192 }

  - id: 4
    src: 4
    name: iperf-bidirectional
    description: Run a manual bidirectional iperf test between two hosts.
    crosstalk: true
    parameters:
      - { udp: false }
      - { udp: true }
    targets:
      strategy: Each
      recipient: false
      simultaneous: true
      
  - id: 5
    src: 5
    name: iperf-n-to-1
    description: Run [1,2,3,4] hosts streaming to a single node using iperf.
    parameters:
      - { udp: false }
      # - { udp: true }
    targets:
      strategy: Combination
      recipient: false
      simultaneous: false

  - id: 6
    src: 6
    name: iperf-1-to-n
    description: Run [1,2,3,4] iperf instance from a single node.
    parameters:
      - { udp: false, clients: 1 }
      - { udp: false, clients: 2 }
      - { udp: false, clients: 3 }
      - { udp: false, clients: 4 }
      - { udp: true, clients: 1 }
      - { udp: true, clients: 2 }
      - { udp: true, clients: 3 }
      - { udp: true, clients: 4 }
    targets:
      strategy: Single
      recipient: false
      