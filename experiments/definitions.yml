experiments:
  - id: 1
    src: 1
    name: iperf
    description: Run iperf experiments between the two hosts. 
    parameters:
      - { buffer_length: 80000, time: 10 }
      - { buffer_length: 20000, time: 10 }
      - { buffer_length: 80000, time: 10, udp: true }
      - { buffer_length: 20000, time: 10, udp: true }
    targets:
      strategy: Each
      recipientMode: true
  - id: 2
    src: 2
    name: ping
    description: Get RTT times between hosts using ping.
    parameters:
      - { size: 100, interval: 0.1 }
      - { size: 1000, interval: 0.1 }
      - { size: 100, interval: 0.01 }
      - { size: 1000, interval: 0.01 }
      - { size: 100, interval: 0.001 }
      - { size: 1000, interval: 0.001 }
      - { size: 100, interval: 0.0001 }
      - { size: 1000, interval: 0.0001 }
      - { size: 100, flood: true }
      - { size: 1000, flood: true }
      - { duration: 10, interval: 0.01 }
      - { duration: 10, flood: true } 

  - id: 3
    src: 3
    name: traceroute
    description: Run traceroute between hosts.
    parameters:
      - { size: 40 }
      - { size: 512 }
      - { size: 1024 }
      - { size: 8192 }
      - { icmp: true, size: 40 }
      - { icmp: true, size: 512 }
      - { icmp: true, size: 1024 }
      - { icmp: true, size: 8192 }
      - { tcp: true, size: 40 }
      - { tcp: true, size: 512 }
      - { tcp: true, size: 1024 }
      - { tcp: true, size: 8192 }
