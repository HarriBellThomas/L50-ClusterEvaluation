experiments:
  - id: 1
    src: 1
    name: iperf
    description: Run iperf experiments between the two hosts. 
    parameters:
      - { buffer_length: 80000, time: 5 }
      - { buffer_length: 20000, time: 5 }
    targets:
      strategy: Each
      recipientMode: true
  - id: 2
    src: 2
    name: ping
    description: Get RTT times between hosts using ping.
    parameters:
      - { size: 100, interval: 0.1, flood: false, duration: 10 }
      - { size: 100, interval: 0.1, flood: true, duration: 10 }
      - { size: 500, interval: 0.1, flood: false, duration: 10 }
      - { size: 500, interval: 0.1, flood: true, duration: 10 }